<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating mb-2">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-2">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-2">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Sign in</button>
        
        <p class="mt-3 text"><b>Email:</b> test@test.com <b>Password:</b> 232323</p>
        <p class="mt-3 mb-2 text-muted">Rent a car company &copy; 2020â€“2021</p>
      </form>
   </main>
</body>
