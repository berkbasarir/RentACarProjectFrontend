<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Add Brand</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <label for="name">Brand Name:</label>
                    <div class="form-group mb-3">
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Brand Name"/>
                    </div>                                   
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>        
    </div>    
</div>
