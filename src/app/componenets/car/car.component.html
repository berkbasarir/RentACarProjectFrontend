<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row">
  <div *ngFor="let car of Cars" class="myCard p-3 col-md-4">
      <div class="card">
          <img [src]="SetImage(car)" class="card-img-top myimg" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{car.carName}}</h5>
              <p class="card-text">Araç bilgileri için detay butonuna tıklayınız.</p>
              <a href="car/detail/{{car.id}}" class="btn btn-primary float-end">Detay</a>
          </div>
      </div>
  </div>
</div>
