<div class="container mt-3 px-5">
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="form-group mb-3">
                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Araba Adı"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Yıl"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Ücret"/>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama"/>
                    </div>                   
                    <div class="form-group">
                        <input type="number" id="findexPoint" formControlName="findexPoint" class="form-control" placeholder="Findeks Puanı (0 - 1900 arası bir değer olmalıdır!)"/>
                    </div>           
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>        
    </div>    
</div>
</div>
