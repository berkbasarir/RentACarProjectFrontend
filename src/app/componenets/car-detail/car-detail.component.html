<div *ngFor="let car of carDetails" class="row mt-3">
    <div class="col-md-7">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img *ngFor="let image of images" src="https://localhost:44351/uploads/{{image.imagePath}}"
              class="d-block myimg" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title fw-bold mb-3">{{car.carName}}</h2>
          <p><strong>Marka: </strong>{{car.brandName}}</p>
          <p><strong>Model Yılı: </strong>{{car.modelYear}}</p>
          <p><strong>Renk: </strong>{{car.colorName}}</p>          
          <p><strong>Günlük Fiyat: </strong>{{car.dailyPrice}}TL</p>
          <p><strong>Açıklama: </strong>{{car.description}}</p>
          <button class="btn btn-primary float-start mt-4">Kirala</button>
          <!-- <app-rental [car]="car"></app-rental> -->
        </div>
      </div>
    </div>
    <div class="col-md-12 my-3">
      <div class="alert alert-warning" role="alert"><strong>Gerekli Findeks Puanı : </strong>{{car.findexPoint}}</div>
    </div>
  </div>
